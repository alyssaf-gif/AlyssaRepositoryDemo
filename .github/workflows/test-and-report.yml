name: CI/CD Build

on:
  pull_request:
  workflow_dispatch:
  push:
    branches:
      - '**'

jobs:
  test-java:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: temurin
          architecture: x64
      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.6'
      - name: Run Java unit tests
        working-directory: java-src
        run: ./gradlew test
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: success() || failure()
        with:
          name: test-results-java
          path: java-src/build/test-results/test/
          retention-days: 7
          if-no-files-found: error
      - name: Report Java build to Ketryx
        uses: Ketryx/ketryx-github-action@v1
        if: success() || failure()
        with:
          ketryx-url: ${{ vars.KETRYX_URL }}
          project: ${{ vars.KETRYX_PROJECT }}
          api-key: ${{ secrets.KETRYX_API_KEY }}
          commit-sha: ${{ github.event.pull_request.head.sha || github.sha }}
          build-name: ci-java
          test-junit-path: java-src/build/test-results/test/*.xml
