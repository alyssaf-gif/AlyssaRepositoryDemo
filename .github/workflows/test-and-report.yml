name: Run Tests and Report to Ketryx
    
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    
jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Specify Node.js version
      
      - name: Install dependencies
        run: npm install
      
      - name: Run Specific Cucumber Test
        id: run-tests
        # We target "Test-01.feature" specifically
        # We format as JSON because Ketryx reads Cucumber JSON natively
        # "|| true" ensures the step doesn't crash if the test fails, allowing the Report step to run
        run: npx cucumber-js Test-01.feature --format json:cucumber_report.json || true
      
      - name: Report to Ketryx
        uses: Ketryx/ketryx-github-action@v1.4.0
        with:
          api-key: ${{ secrets.API_KEY }}
          project: ${{ secrets.PROJECT_ID }}
          build-name: KXPRB29N35H00TG8RBTTVSKJ6FXG0WN
          test-cucumber-path: cucumber_report.json
