name: Run Tests and Report to Ketryx

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install
      
      - name: Run Specific Cucumber Test
        id: run-tests
        # We target "Test-01.feature" specifically
        # We format as JSON because Ketryx reads Cucumber JSON natively
        # "|| true" ensures the step doesn't crash if the test fails, allowing the Report step to run
        run: npx cucumber-js Test-01.feature --format json:cucumber_report.json || true
      
      - name: Report to Ketryx
        uses: Ketryx/ketryx-github-action@v3
        with:
          api-key: ${{ secrets.KETRYX_API_KEY }}
          # The Project ID you provided earlier:
          project: KXPRJ2Q79QYTAXT8GQRAVV2GNW7RT5W
          # The specific path to the JSON report generated above:
          test-cucumber-path: cucumber_report.json
